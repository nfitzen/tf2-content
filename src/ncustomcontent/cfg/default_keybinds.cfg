exec zoom

// Initialize aliases
exec initAliases

// Put whatever key you want in here for activating scripts. Default SHIFT.
bind SHIFT +toggleScript

// Put in your own keybinds.

// When binding attack/attack2, please use +mouse_click and +mouse_click2.

bind MOUSE1 "+mouse_click"
bind MOUSE2 "+mouse_click2; +sentryReBuild"
bind 1 "slot1; +lastdisguise"
bind 2 "slot2; +lastdisguise"
bind 3 "slot3; +lastdisguise"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"
bind B "+teleport" // Keep the default (lastdisguise) and add Eureka Effect teleport
alias +teleport "lastdisguise"
bind MWHEELDOWN "invnext; +dscroll"

bind Q +zoom
