// For a list of key references, go to here: https://github.com/nfitzen/tf2-content#usage

// Don't touch these unless you know what you're doing:
alias +toggleScript ""
alias -toggleScript ""

alias +zoom ""
alias -zoom ""

alias +teleport ""
alias -teleport ""

alias engieloadout3 ""
alias engieloadout4 ""

alias +sentryReBuild ""
alias -sentryReBuild ""

// Put whatever key you want in here for activating scripts. Default SHIFT.
bind SHIFT +toggleScript

alias +mouse_click "+attack; spec_next"
alias -mouse_click "-attack"

alias +mouse_click2 "+attack2; spec_prev"
alias -mouse_click2 "-attack2"

// Put in your own keybinds.

bind MOUSE1 "+mouse_click"
bind MOUSE2 "+mouse_click2"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind 6 "slot6"
bind 7 "slot7"
bind 8 "slot8"
bind 9 "slot9"
bind 0 "slot10"
bind B "lastdisguise; +teleport" // Keep the default (lastdisguise) and add Eureka Effect teleport

// If you want separate keys for these:
//////////////////////////////////////////
// bind KEY lastdisguise                //
// bind KEY +teleport                   //
//////////////////////////////////////////

bind Q +zoom

