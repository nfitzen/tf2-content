exec keybinds

alias reset "exec Spy"

// Stabsap Script
alias "+toggleScript" "alias +mouse_click +instazap_act; alias -mouse_click -instazap_act; alias +dscroll dscroll; alias +lastdisguise lastdisguise"
alias "-toggleScript" "-attack; reset"
alias +instazap_act "slot3; wait 12; +attack; wait 12; -attack; build 3 0; +attack"
alias -instazap_act "-attack; slot3"
alias failsafe "-attack"

// Disguise scrolling

alias dscroll scrollSlot1
alias scrollSlot1 "slot1; lastdisguise; alias dscroll scrollSlot2"
alias scrollSlot2 "slot2; lastdisguise; alias dscroll scrollSlot3"
alias scrollSlot3 "slot3; lastdisguise; alias dscroll scrollSlot1"
