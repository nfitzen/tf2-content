exec default_keybinds

// Ambassador Script
alias "+zoom" "zoomin"
alias "-zoom" "zoomout"
alias zoomin "r_drawviewmodel 0; fov_desired 70"
alias "zoomout" "r_drawviewmodel 1; fov_desired 90"
bind Q +zoom

// Stabsap Script
alias "+toggleScript" "alias +mouse_click +instazap_act; alias -mouse_click -instazap_act"
alias "-toggleScript" "-attack; exec Spy"
alias +instazap_act "slot3; wait 12; +attack; wait 12; -attack; build 3 0; +attack"
alias -instazap_act "-attack; slot3"
alias failsafe "-attack"