exec keybinds

alias reset "exec Engineer" // Also resets all keybinds.

// For Jag-Effect
alias engieloadout1 "load_itempreset 0"
alias engieloadout2 "load_itempreset 1"
alias engieloadout3 "load_itempreset 2"
alias engieloadout4 "load_itempreset 3"

alias +teleport slot3
alias -teleport teleport_to_spawn
alias teleport_to_spawn "eureka_teleport 0"
alias teleport_to_exit "eureka_teleport 1"

alias +toggleScript "+toggleTeleport; +bindSentry; +bindengieloadout"
alias -toggleScript reset
alias +toggleTeleport "alias -teleport teleport_to_exit"
alias -toggleTeleport "alias -teleport teleport_to_spawn"

alias +bindengieloadout "alias +engieloadout1 engieloadout1; alias +engieloadout2 engieloadout2; alias +engieloadout3 engieloadout3; alias +engieloadout4 engieloadout4"
alias -bindengieloadout reset

alias +bindSentry "alias +sentryReBuild sentryDestroyAndBuild; alias -sentryReBuild reset"
alias -bindSentry reset

alias sentryDestroyAndBuild "-attack2; destroy 2 0; build 2 0" // I need another alias because Source Engine :shrug:
