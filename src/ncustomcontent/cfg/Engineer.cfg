exec default_keybinds

// For Jag-Effect
alias engieloadout3 "load_itempreset 2"
alias engieloadout4 "load_itempreset 4"

alias +teleport slot3
alias -teleport Teleport_To_Spawn
alias Teleport_To_Spawn "eureka_teleport"
alias Teleport_To_Exit "eureka_teleport 1"

alias +toggleScript "+toggleTeleport; +bindSentry"
alias -toggleScript "-toggleTeleport; -bindSentry"
alias +toggleTeleport "alias -teleport Teleport_To_Exit"
alias -toggleTeleport "alias -teleport Teleport_To_Spawn"

alias +bindSentry "bind MOUSE2 +sentryReBuild"
alias -bindSentry "exec Engineer"

alias +sentryReBuild "destroy 2 0; build 2 0"
alias -sentryReBuild "exec Engineer"