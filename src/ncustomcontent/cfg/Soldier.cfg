exec default_keybinds

alias "reset" "-soldier_rocketjump; exec Soldier"

// Rocket jump script

alias +toggleScript "alias +mouse_click +soldier_rocketjump; alias -mouse_click -soldier_rocketjump"
alias -toggleScript "reset"

alias +soldier_rocketjump "+jump; +duck; +attack"
alias -soldier_rocketjump "-jump; -duck; -attack"
